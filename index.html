<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Instagram</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-phone.png" alt="Instagram mobile" />
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" alt="Instagram" class="instagram-logo" />
                <div class="profile-photo">
                    <img src="img/profile-photo.jpg" alt="Perfil" />
                </div>
                <a href="#" class="instagram-login">Continuar como Fulano</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p>Não é Fulano?</p>
                <p class="not-account">
                    <a href="#" class="link-default">Alternar contas</a>
                    ou
                    <a href="#" class="link-default">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app-text">Baixe o aplicativo</p>
                <div class="download-links">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src='main.js'></script>
</html>
